<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Football Statistics</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<style>
		#mydiv {
			padding-right: 10%;
			padding-left: 5%;
			padding-top: 2%;
		}
		label {
			font-weight: bold;
			margin-top: 10px;
		}

		input,
		select {
			width: 100%;
			margin-bottom: 10px;
		}

		.btn-danger {
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">Football Statistics</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/playerlist">Players</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/teamlist">Teams</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
					<a class="nav-link" href="/addteam">Add Team</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
					<a class="nav-link" href="/addplayer">Add Player</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a th:href="@{/login}" class="btn btn-sm mx-2">Log in</a>
				</li>
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a th:href="@{/signup}" class="btn btn-sm mx-2">Sign-up</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a><span class="mr-2" sec:authentication="name"></span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
						<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
					</form>
				</li>
			</ul>
		</div>
	</nav>

<div id="mydiv">
	<h1 th:text="${team.name}"></h1>
	<h4 th:text="${team.city}"></h4>
	<h4 th:text="'Founded: ' + ${team.yearFounded}"></h4>

	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Wins</th>
				<th>Losses</th>
				<th>Draws</th>
			</tr>
			<tr>
				<td th:text="${team.teamStats != null ? team.teamStats.wins :''}"></td>
				<td th:text="${team.teamStats != null ? team.teamStats.losses :''}"></td>
				<td th:text="${team.teamStats != null ? team.teamStats.draws :''}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deleteteam/{id} (id=${team.id})}" class="btn btn-danger">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editteam/{id} (id=${team.id})}" class="btn btn-success">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<dt>Goalkeepers</dt>
	<dd>
		<a th:each="player : ${players}" th:if="${player.position} == 'GK'"
			th:href="@{/showplayer/{id}(id=${player.id})}" th:text="${player.firstName} + ' ' + ${player.lastName}"
			style="color: black; display: block;"></a>
	</dd>

	<dt>Defenders</dt>
	<dd>
		<a th:each="player : ${players}" th:if="${player.position} == 'DEF'"
			th:href="@{/showplayer/{id}(id=${player.id})}" th:text="${player.firstName} + ' ' + ${player.lastName}"
			style="color: black; display: block;"></a>
	</dd>

	<dt>Midfielders</dt>
	<dd>
		<a th:each="player : ${players}" th:if="${player.position} == 'MID'"
			th:href="@{/showplayer/{id}(id=${player.id})}" th:text="${player.firstName} + ' ' + ${player.lastName}"
			style="color: black; display: block;"></a>
	</dd>

	<dt>Attackers</dt>
	<dd>
		<a th:each="player : ${players}" th:if="${player.position} == 'ATT'"
			th:href="@{/showplayer/{id}(id=${player.id})}" th:text="${player.firstName} + ' ' + ${player.lastName}"
			style="color: black; display: block;"></a>
	</dd>
	</div>
</body>

</html>
